<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resource/css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="bg">
        <div class="img"></div>
        <div class="container">
            <form action="" method="post">

                <div class="group">
                    <label for="#name">Nome completo</label>
                    <input class="input" id="name" placeholder="  Ex: Maria Do Socorro" type="text">
                </div>

                <div class="group">
                    <label for="#fone">Telefone</label>
                    <input class="input" id="fone" placeholder="  Ex: (81) 9.9500-5627" type="text">
                </div>

                <div class="group">
                    <label for="#email">e-mail</label>
                    <input class="input" id="email" placeholder="  Ex: mariadosocorro68@gmail.com" type="email">
                </div>

                <div class="group">
                    <label for="#job">Profiss√£o</label>
                    <input class="input" id="job" placeholder="  Ex: desenvolvedor" type="text">
                </div>

                <div class="group">
                    <label for="#bird">Data de nascimento</label>
                    <input class="input" id="bird" type="date">
                </div> 

                <div class="group">
                    <input  id="btn" class="btn" type="button" value="Salvar">
                </div>
                
            </form>
            
        </div>
    </div>
      
      
      <script src="Resource/js/script.js"></script>
    
</body>
</html>
